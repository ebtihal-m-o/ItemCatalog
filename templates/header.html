<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
<link rel="shortcut icon"type="image/x-icon" href="../static/brand.ico" />
</head>
<body>
  
<div class="row top-menu">
	<div class="col-md-6">
		<a href="{{url_for('showBrands')}}"class="btn btn-light">
			<span class="glyphicon glyphicon-home" aria-hidden="true"></span>Show All Brands
		</a>
	</div>
	<div class="col-md-6 text-right">
					{%if 'username' not in session %}
			<a href="{{url_for('showLogin')}}"class="btn btn-light">
			 <span class="glyphicon glyphicon-log-in"></span>Click Here to Login </a>

			{% else %}

			<a href="{{url_for('disconnect')}}"class="btn btn-light"
 			<span class="glyphicon glyphicon-log-out"></span> Logout</a>
			{% endif %}
		
	</div>
</div>
  
</body>
</html>
